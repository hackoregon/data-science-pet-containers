version: '3.4'
services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    image: jupyter
    ports:
      - 8888:8888
  rstudio:
    build:
      context: .
      dockerfile: Dockerfile.rstudio
    image: rstudio
    ports:
      - $HOST_RSTUDIO_PORT:8787
  postgis:
    build:
      context: .
      dockerfile: Dockerfile.postgis
    image: postgis
    ports:
      - $HOST_POSTGRES_PORT:5432
    environment:
      - POSTGRES_PASSWORD
      - PGDATA
